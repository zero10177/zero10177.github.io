
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>扫雷小游戏</title>
    <link rel="icon" href="Game_Minesweeper_materials/mine.png">
    <!-- 设置网站标签页LOGO -->
    <link rel="stylesheet" type="text/css" href="Game_Minesweeper_materials/settings.css"/>
</head>
<body>
	<!-- 在<body>起始位置添加导航栏 -->
	<div id="header">
	    <div class="wrapper">
	        <div id="nav">
	            <ul>
	                <!-- LOGO与首页链接 -->
	                <li class="logo"><a href="index.html"><img src="./photo/title_icon.ico" alt="logo"></a></li>
	                
	                <!-- 带下拉菜单的游戏中心 -->
	                <li class="dropdown">
	                    <a href="product/">游戏中心 ▼</a>
	                    <ul class="submenu">
	                        <li><a href="./games/game_2048.html">2048</a></li>
	                        <li><a href="./games/game_minesweeper.html">扫雷</a></li>
	                        <li><a href="./games/game_snake.html">贪吃蛇</a></li>
	                        <li><a href="./games/game_flight_shooting.html">王凯打飞机</a></li>
	                        <li><a href="./games/game_tetris.html">俄罗斯方块</a></li>
	                    </ul>
	                </li>
	
	                <!-- 其他导航项 -->
	                <li><a href="aboutus/">关于我们</a></li>
	                <li><a href="contact/">联系我们</a></li>
	            </ul>
	        </div>
	    </div>
	</div>
    <div id="JMS_main" class="main">
        <table id="landmine"></table>
        <div id="operation">
            <div class="tip">剩余雷数：<span class="light red" id="landMineCount">0</span> 个</div>
            <div class="tip">持续时间: <span class="light f60" id="costTime">0</span> 秒</div>
            <fieldset>
                <legend>难度选择：</legend>
                <input type="radio" name="level" id="llevel" checked="checked" value="10" /><label for="llevel">初级（10*10）</label><br />
                <input type="radio" name="level" id="mlevel" value="15" /><label for="mlevel">中级（15*15）</label><br />
                <input type="radio" name="level" id="hlevel" value="20" /><label for="hlevel">高级（20*20）</label><br />
            </fieldset>
            <input type="button" id="begin" value="开始游戏" /><br />
            <div class="tip txtleft">提示：
                <ul>
                    <li>1、点击“开始游戏”游戏开始计时</li>
                    <li>2、游戏过程中点击“开始游戏”将开始新游戏</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="Game_Minesweeper_materials/inner_func.js"></script>
    <script src="Game_Minesweeper_materials/outer_func.js"></script>
</body>
</html>
