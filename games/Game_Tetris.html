<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: flex;
            gap: 20px;
        }

        #game-board {
            border: 2px solid #333;
            background-color: #fff;
        }

        #info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .control-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="info-panel">
            <div>
                <h2>得分: <span id="score">0</span></h2>
                <h3>下一个:</h3>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
            <button class="control-btn" id="start-btn">开始游戏</button>
            <button class="control-btn" id="pause-btn">暂停</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const nextPieceCanvas = document.getElementById('next-piece');
        const nextPieceCtx = nextPieceCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        
        // 七种方块形状
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];

        const COLORS = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500'];

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let gameLoop = null;
        let isPaused = false;

        class Piece {
            constructor(shapeIndex) {
                this.shape = SHAPES[shapeIndex];
                this.color = COLORS[shapeIndex];
                this.x = Math.floor(BOARD_WIDTH/2) - Math.floor(this.shape[0].length/2);
                this.y = 0;
            }

            rotate() {
                const newShape = Array(this.shape[0].length).fill()
                    .map(() => Array(this.shape.length).fill(0));
                
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[0].length; x++) {
                        newShape[x][this.shape.length - 1 - y] = this.shape[y][x];
                    }
                }
                
                if (!this.collision(0, 0, newShape)) {
                    this.shape = newShape;
                }
            }

            collision(offsetX, offsetY, shape = this.shape) {
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.x + x + offsetX;
                            const newY = this.y + y + offsetY;
                            
                            if (newX < 0 || newX >= BOARD_WIDTH || 
                                newY >= BOARD_HEIGHT ||
                                (newY >= 0 && board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        }

        function createNewPiece() {
            currentPiece = nextPiece || new Piece(Math.floor(Math.random() * SHAPES.length));
            nextPiece = new Piece(Math.floor(Math.random() * SHAPES.length));
            drawNextPiece();
        }

        function drawBoard() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制已固定的方块
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
                    }
                }
            }

            // 绘制当前下落的方块
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (currentPiece.x + x) * BLOCK_SIZE,
                                (currentPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE-1,
                                BLOCK_SIZE-1
                            );
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            nextPieceCtx.fillStyle = '#fff';
            nextPieceCtx.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            
            if (nextPiece) {
                nextPieceCtx.fillStyle = nextPiece.color;
                const offsetX = (nextPieceCanvas.width/BLOCK_SIZE - nextPiece.shape[0].length)/2;
                const offsetY = (nextPieceCanvas.height/BLOCK_SIZE - nextPiece.shape.length)/2;
                
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            nextPieceCtx.fillRect(
                                (offsetX + x) * BLOCK_SIZE,
                                (offsetY + y) * BLOCK_SIZE,
                                BLOCK_SIZE-1,
                                BLOCK_SIZE-1
                            );
                        }
                    }
                }
            }
        }

        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                }
            }
        }

        function checkLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                score += linesCleared * 100;
                scoreElement.textContent = score;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`游戏结束！得分: ${score}`);
        }

        function update() {
            if (!currentPiece.collision(0, 1)) {
                currentPiece.y++;
            } else {
                mergePiece();
                checkLines();
                
                if (currentPiece.y === 0) {
                    gameOver();
                    return;
                }
                
                createNewPiece();
            }
            
            drawBoard();
        }

        document.addEventListener('keydown', (e) => {
            if (!currentPiece || isPaused) return;

            switch(e.key) {
                case 'a':
                    if (!currentPiece.collision(-1, 0)) currentPiece.x--;
                    break;
                case 'A':
                    if (!currentPiece.collision(-1, 0)) currentPiece.x--;
                    break;
                case 'ArrowLeft':
                    if (!currentPiece.collision(-1, 0)) currentPiece.x--;
                    break;
                case 'd':
                    if (!currentPiece.collision(1, 0)) currentPiece.x++;
                    break;
                case 'D':
                    if (!currentPiece.collision(1, 0)) currentPiece.x++;
                    break;
                case 'ArrowRight':
                    if (!currentPiece.collision(1, 0)) currentPiece.x--;
                    break;
                case 's':
                    if (!currentPiece.collision(0, 1)) currentPiece.y++;
                    break;
                case 'S':
                    if (!currentPiece.collision(0, 1)) currentPiece.y++;
                    break;
                case 'ArrowDown':
                    if (!currentPiece.collision(0, 1)) currentPiece.y++;
                    break;
                case 'w':
                    currentPiece.rotate();
                    break;
                case 'W':
                    currentPiece.rotate();
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
            }
            drawBoard();
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            if (gameLoop) return;
            
            // 重置游戏
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            scoreElement.textContent = score;
            isPaused = false;
            
            createNewPiece();
            gameLoop = setInterval(update, 1000);
        });

        document.getElementById('pause-btn').addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameLoop);
                gameLoop = null;
            } else {
                gameLoop = setInterval(update, 1000);
            }
        });

        // 初始绘制
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
