<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多模态叙事引擎｜李旭东</title>
    <style>
        :root {
            --neon-blue: #00aeff;
            --glitch-pink: #ff00ff;
            --pixel-green: #00ff47;
        }

        body {
            background: #0d1926;
            color: rgba(255,255,255,0.85);
            font-family: 'Courier New', monospace;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            min-height: 100vh;
            margin: 0;
        }

        .game-ui-border {
            border: 4px solid var(--neon-blue);
            box-shadow: inset 0 0 15px rgba(0,174,255,0.3),
                       0 0 30px rgba(0,174,255,0.2);
        }

        .main-content {
            padding: 2.5rem;
            background: radial-gradient(circle at 10% 20%, #122738 0%, #0a1019 80%);
        }

        .character-portrait {
            background: linear-gradient(135deg, #1a2b3c 0%, #0d1319 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .pixel-avatar {
            width: 75%;
            border-radius: 8px;
            filter: contrast(110%) saturate(80%);
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 40px rgba(0,174,255,0.4);
        }

        .terminal-text {
            color: var(--pixel-green);
            text-shadow: 0 0 8px currentColor;
            position: relative;
            padding-left: 1.2em;
        }

        .terminal-text::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: var(--glitch-pink);
            animation: terminal-blink 1.2s infinite;
        }

        @keyframes terminal-blink {
            0%, 40% { opacity: 1; }
            60%, 100% { opacity: 0; }
        }

        .debug-console {
            background: rgba(0,46,73,0.3);
            padding: 1.5rem;
            margin: 2rem 0;
            border-left: 4px solid var(--glitch-pink);
        }
    </style>
</head>
<body>
    <div class="main-content game-ui-border">
        <header>
            <h1 class="terminal-text">// 多线程创作系统 v2.5.1</h1>
        </header>

        <section class="debug-console">
            <h2 class="terminal-text">＞ 核心进程监控</h2>
            <p>耳机蓝光脉冲频率：<span class="highlight">146bpm（创意模式）</span><br>
            当前叙事维度：<span class="highlight">武侠赛博朋克 hybrid</span><br>
            Unity粒子系统与小说大纲线程同步率：<span class="highlight">87% ████▊</span></p>
        </section>

        <section class="debug-console">
            <h2 class="terminal-text">＞ 开发日志缓存</h2>
            <pre>
[WARNING] 检测到多宇宙参数溢出：
- 机甲恋爱剧本污染武侠世界观
- Blender建模拓扑结构出现诗意噪声
- 非线性叙事导致物理引擎崩溃</pre>
        </section>

        <div class="quest-button">接受新叙事挑战 →</div>
    </div>

    <div class="character-portrait">
        <img src="../photo/lxd3.jpg" alt="开发者肖像" class="pixel-avatar">
    </div>
</body>
</html>
